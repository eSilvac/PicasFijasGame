<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Picas y Fijas</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://use.fontawesome.com/fbe2e78353.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3 game-box">

          <h1 class="text-center">Picas y Fijas</h1>

          <span class="message">Ingresa un <span class="validation">Numero de Cuatro Dígitos Diferentes</span> y oprime <strong>Enter</strong></span>
          
          <div class="form-horizontal">
            <div class="form-group form-group-lg">
              <label class="col-sm-1 hint-active" title="Pista"><i class="fa fa-question-circle fa-2x" aria-hidden="true"></i></label>
              <label class="col-sm-1 hint-inactive" title="Pista"><i class="fa fa-question-circle fa-2x" aria-hidden="true"></i></label>
              <div class="col-sm-11">
                <input type="number" class="form-control number" placeholder="Ingresa un Numero">
              </div>
            </div>
          </div>
          
          <table>
            <thead>
              <tr>
                <th>Número</th>
                <th>Picas</th>
                <th>Fijas</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>

        </div>
      </div>
    </div>
    <div class="endgame">
      <div class="new-game">
        <h1>¡Ganaste!</h1>
        <button>Jugar Nuevamente</button>
      </div>
    </div>
    <script id="template-tr" type="text/x-handlebars-template">
      <tr>
        <td>{{results.number}}</td>
        <td>{{results.picas}}</td>
        <td>{{results.fijas}}</td>
      </tr>
    </script>
  </body>
</html>
